<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mật khẩu mới</title>
</head>
<body>
    <div
        style="
            font-family: Helvetica, Arial, sans-serif;
            min-width: 1000px;
            overflow: auto;
            line-height: 2;
        "
    >
        <div style="margin: 50px auto; width: 70%; padding: 20px 0">
            <div style="border-bottom: 1px solid #eee">
                <a
                    href=""
                    style="
                        font-size: 1.4em;
                        color: #00466a;
                        text-decoration: none;
                        font-weight: 600;
                    "
                >Mật khẩu mới</a>
            </div>
            <p style="font-size: 1.1em">Xin chào,</p>
            <p>
                Dưới đây là mật khẩu mới của bạn! Vui lòng đổi mật khẩu ngay để đảm bảo an
                toàn cho tài khoản!
            </p>
            <h2
                style="
                    background: #00466a;
                    margin: 0 auto;
                    width: max-content;
                    padding: 0 10px;
                    color: #fff;
                    border-radius: 4px;
                "
                th:text="${password}"
            >
            </h2>
            <p style="font-size: 0.9em">Cảm ơn,<br />ADMIN.</p>
            <hr style="border: none; border-top: 1px solid #eee" />
        </div>
    </div>
</body>
</html>
